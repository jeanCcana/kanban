<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/x-icon" href="/favicon.ico" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kanban</title>
</head>

<body
  class="bg-[#EEF2F5] dark:bg-[#191B2B] dark:text-white flex gap-6 h-screen w-screen px-5 pt-6 pb-2 justify-center ">
  <!-- Left Bar -->
  <div class="overflow-y-auto min-w-fit pr-1.5 mb-4">
    <div class="bg-white dark:bg-[#282A43] min-h-full py-6 px-5 rounded-[2.4rem] flex flex-col items-center gap-9">
      <div id="logo"
        class="w-12 h-12 bg-[#1CAEFF] dark:bg-purple-300 text-white dark:text-black rounded-full text-xl relative hover-scale-item cursor-pointer">
        <div
          class="absolute h-[1.65rem] w-[1.65rem] top-1/2 -translate-y-1/2 right-[0.9px] rounded-full bg-[#00589F] dark:bg-purple-900">
        </div>
        <div class="absolute h-4 w-4 top-1/2 -translate-y-1/2 left-1/2 -translate-x-1/2 rounded-full bg-white">
        </div>
      </div>
      <div class=" mt-6 flex-1 flex flex-col items-center gap-12 text-lg">
        <div
          class="hover-scale-item w-12 h-12 flex items-center justify-center bg-blue-900 text-white rounded-full cursor-pointer">
          <i class="fa-solid fa-grip"></i>
        </div>
        <i class="fa-solid fa-chart-column hover-scale-item cursor-not-allowed text-gray-400/95"></i>
        <i class="fa-regular fa-envelope hover-scale-item cursor-not-allowed text-gray-400/95"></i>
        <i class="fa-solid fa-calendar-days hover-scale-item cursor-not-allowed text-gray-400/95"></i>
        <i class="fa-solid fa-gear hover-scale-item cursor-not-allowed text-gray-400/95"></i>
      </div>
      <div class="hover-scale-item">
        <input type="checkbox" id="checkbox" class="checkbox">
        <label for="checkbox" class="switch bg-gray-400/95 after:bg-white"></label>
      </div>
      <img class="w-11 h-11 object-cover rounded-full hover-scale-item" src="./src/img/user1.png" alt="">
      <i class="fa-solid fa-arrow-right-from-bracket hover-scale-item cursor-not-allowed text-gray-400/95"></i>
    </div>
  </div>
  <!-- Boards -->
  <div class="pt-7 md:pr-5 gap-5 flex flex-col overflow-hidden">
    <!-- Header -->
    <div class="space-y-5">
      <!-- Title -->
      <h1 class="text-3xl font-bold">Tableros</h1>
      <!-- Bar -->
      <div class="flex flex-wrap gap-4 justify-between">
        <!-- Selector -->
        <div
          class="font-bold bg-white dark:bg-[#282A43] py-3 px-5 rounded-full flex items-center gap-3 hover-scale-item hover:scale-100 cursor-not-allowed">
          <span id="board-selection">cargando ...</span>
          <i class="fa-solid fa-angle-down text-[10px]"></i>
        </div>
        <div class="flex flex-wrap gap-4">
          <!-- Search -->
          <div
            class="bg-white dark:bg-[#282A43] py-3 px-5 rounded-full flex items-center gap-2 w-32 md:w-56 hover-scale-item hover:scale-100 cursor-default">
            <i class="fa-solid fa-magnifying-glass text-sm "></i>
            <input id="search" class="outline-none w-full bg-transparent" type="text" placeholder="Buscar">
          </div>

          <!-- Menbers -->
          <div id="board-menbers" class="flex flex-row -space-x-3">
          </div>
        </div>

      </div>
    </div>
    <!-- Content -->
    <div id="board-content" class="flex-1 flex flex-row gap-3 overflow-x-auto overflow-y-hidden pb-1.5 xl:pb-0 mb-4">
    </div>
  </div>
  <!--Overlay Effect-->
  <div id="overlay"
    class="fixed opacity-0 invisible flex inset-0 justify-center items-center bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full backdrop-blur-sm transition-all duration-500">
    <div class="p-7 flex flex-col items-center gap-6 w-96 shadow-lg rounded-xl bg-white dark:bg-[#282A43]">
      <h3 id="modal-title" class="text-xl leading-6 font-bold text-gray-900 dark:text-white">Cargando ...</h3>
      <form id="modal-form" class="w-full space-y-4">
        <label class="block">
          <span class="text-gray-400/95 font-semibold">Titulo</span>
          <input name="title" required type="text" class="
              mt-2
              block
              p-3
              rounded-2xl
              w-full
              text-sm
              dark:text-white
              bg-gray-500/20
              outline-none
            " placeholder="Ingrese el titulo de la tarea" />
        </label>
        <label class="block">
          <span class="text-gray-400/95 font-semibold">Fecha limite</span>
          <input name="date" required type="date" class="
              mt-2
              block
              p-3
              rounded-2xl
              w-full
              text-sm
              dark:text-white
              bg-gray-500/20
              outline-none
              dark:[color-scheme:dark]
            " />
        </label>
        <label class="block">
          <span class="text-gray-400/95 font-semibold">Detalles</span>
          <textarea name="details" class="
              mt-2
              block
              p-3
              rounded-2xl
              w-full
              resize-none
              text-sm
              dark:text-white
              bg-gray-500/20
              outline-none
            " rows="3" placeholder="Ingrese los detalles de la tarea"></textarea>
        </label>
        <div class="text-center">
          <button type="submit"
            class=" bg-[#1CAEFF] dark:bg-purple-500 hover:bg-opacity-50 dark:hover:bg-opacity-50 text-white text-base font-bold rounded-3xl shadow-md focus:outline-none py-2.5 px-5 transition duration-500">
            Aceptar
          </button>
        </div>
      </form>




    </div>
  </div>
  <script type="module" src="./src/js/main.js"></script>
  <script src="https://kit.fontawesome.com/8623e989f7.js" crossorigin="anonymous"></script>
</body>

</html>
